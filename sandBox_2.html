    //プログラム更新時にgit リポジトリから最新版をインストールするボタンを追加
    $(function() {
        var $updateInputs = $("#update-data-form").find("input");
        
        $updateInputs.on("click", function() {
            var result = confirm( "サーバー側のプログラムをアップデートしますか？" );
                if(result){
                    var $this = $(this); 
                    $.ajax({
                    type: "POST",
                    url: "/IM/gitPull.php",
                    data: {
                        id: $this.attr("id")
                    },
                    success: function(html) {
                        alert(html);
                        $this.val("更新完了");
                        location.reload();
                    },
                    error: function(html){
                        alert(html);
                        $this.val("更新失敗 !!!");
                    }
                    })
                    
                }else{
                    console.log(" CANCEL が押された");
                }
            
       });
    });
    </script>
