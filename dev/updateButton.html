<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
    var $updateInputs = $("#update-data-form").find("input");
    $updateInputs.on("click", function() {
        var $this = $(this);
        $.ajax({
            type: "POST",
            url: "gitPull.php",
            data: {
            id: $this.attr("id")
            },
            success: function(html) {
            alert(html);
            $this.val("更新完了");
            location.reload();
            },
            error: function(){
            $this.val("更新失敗 !!!");
            }
        })
    });
});
</script>
</head>
<body>

<form id="update-data-form">
<div><input type="button" value="プログラム更新" id="gitPull" style ="text-align: center;font-size:30px; WIDTH: 220px; HEIGHT: 80px"/></div>
</form>
</body>
